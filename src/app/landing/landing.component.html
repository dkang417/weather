<div class="container">

  <div class="left-align">
    <h4>Pretty Accurate Weather</h4>
    <h6>Search by city name to find the 5 day forecast</h6>
  </div>

  <div *ngIf="available" class="right-align">
    <p>Local Weather: {{temp}}
      <i [class]="weatherIcon()"></i>
    </p>
  </div>



  <div class="row">
    <div class="col s12 m9">
      <app-add-city></app-add-city>
    </div>
    <div class="col  s12 m3">
      <app-favorites></app-favorites>
    </div>
  </div>
</div>
